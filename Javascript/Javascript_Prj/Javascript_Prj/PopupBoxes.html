    <h2>Javascript Prompt Box</h2>
    <button onclick="myfunc_prompt()">Test It</button>
    <p id="demo"></p>

    <script>
        function myfunc_prompt() {
            let txt;
            let person = prompt("Please Enter Your name :", "Amitabh Bacchan");
            if (person == null || person == "") {
                txt = "User Cancelled the Prompt";
            } else {
                txt = "Hello " + person + " How are You today ?";
            }
            document.getElementById('demo').innerHTML = txt;
    }
    </script>
