<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var grade = "C";
        if (grade == "A") {
            document.write("<b><i>Excellent</i></b>")
        } else if (grade == "B") {
            document.write("<b><i><mark>Good</i></b></mark>")
        } else
            document.write("UnKnown Grade")
    </script>

    <script>
        var grades = "A";
        switch (grades) {
            case 'A': document.write("<b><i>Excellent</i></b>");
                break;
            case 'B': document.write("<b><i>Good</i></b>");
                break;
            default: document.write("Unknown grade");
        }
    </script>
</body>
</html>
