<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function sayhello(name, age) {
            document.write(name + " is " + age + " Years Old");
        }
    </script>
</head>
<body>
    <p>click the button below and invoke the function</p>
    <form>
        <input type="button" onclick="sayhello('Rakshith',22)" value="Info" />
    </form>
    <p id="demo">GetDate</p>
    <script>
        var currentdate = new Date();
        currentdate.setDate(currentdate.getDate() + 120);
        console.log("Check The New Date");
    </script>

    <input type="button" onclick="document.getElementById('demo').innerText = currentdate" value="GetNewDate" />
</body>
</html>
