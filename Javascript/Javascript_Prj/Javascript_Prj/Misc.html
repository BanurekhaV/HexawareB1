<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //default parameter function
        function Add(n1, n2 = 5, n3 = 5) {
           // document.write(n1 + n2 + n3);
            console.log(n1 + n2 + n3);
        }
        Add(1, 2, 2);

        //2. rest parameter (that can take 0,1,or more parameters)
        function RestFunc(...a) {
            document.write(a + "<br/>");
        }

        //calling the above with different no of arguments
        RestFunc();
        RestFunc(1);
        RestFunc(2, "Hello");
        RestFunc(1, 3, 5, 7);
    </script>
</body>
</html>
